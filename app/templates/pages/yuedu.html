	                <!--表单-->
	            	<!--<form action="http://192.168.1.140:5000/api/post_assessment" class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">-->
	            		<form class="form-horizontal" role="form" method="post" onsubmit="return false">
	            		<!--选择月份-->
	            		<div class="form-group">
							<label for="month" class="col-sm-2 control-label">报告的月份</label>
							<div class="col-sm-10">
								<select class="form-control" name="month" id="month">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
									<option>8</option>
									<option>9</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
								</select>
							</div>
	            		</div>
	            		<!--选择学院-->
	            		<div class="form-group">
							<label for="academy" class="col-sm-2 control-label">选择学院</label>
							<div class="col-sm-10">
								<select class="form-control" name="academy" id="academy">
									<option>计算机学院</option>
									<option>软件学院</option>
									<option>艺术学院</option>
									<option>通信学院</option>
									<option>...</option>
								</select>
							</div>
	            		</div>
		                <!--填写学号-->
		                <div class="form-group">
						    <label for="stu_num" class="col-sm-2 control-label">学号</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" maxlength="8" id="stu_num" required name="stu_num" placeholder="请输入学号，例:20164404">
						    </div>
						</div>
						<!--文件上传-->
						<div class="form-group">
						    <label for="file" class="col-sm-2 control-label">上传文件</label>
						    <div class="col-sm-10">
						    	<input type="file" name="file" required id="file" accept=".docx,zip,.xls,.doc,.pdf">
						    </div>
						    <p class="help-block">仅允许上传后缀为doc,docx,pdf,xls,zip文件</p>
						</div>
						<!--补充说明-->
		                <div class="form-group">
						    <label for="comment" class="col-sm-2 control-label">补充说明</label>
						    <div class="col-sm-10">
						    	<textarea class="form-control" id="comment" rows="4" name="comments" maxlength="300" placeholder="（选填）如有需要请填写，方便老师快速审核..."></textarea>
							</div>
						</div>
						<div style="height: 45px;"></div>
						<!--提交按钮-->
						<div align="center">
							<button type="submit" class="btn btn-success" style="width: 85%!important;">确认申请</button>
						</div>

	<script type="text/javascript">
		$('.btn-success').click(function(){
			
			var data = new FormData();
			var files = $('#file').prop('files');
			data.append('month',$('#month').val());
			data.append('academy',$('#academy').val());
			data.append('stu_num',$('#stu_num').val());
			data.append('file',files[0]);
			data.append('comment',$('#comment').val());
//			alert(data);
			$.ajax({
			   url: main_url+ '/api/post_assessment',
			   type: 'POST',
			   data: data,
			   cache: false,
			   processData: false,
			   contentType: false
			}).done(function(res) {
				if(res.status){
					confirm(res.data.msg);//返回服务器端的提示
					return true;
				}
			}).fail(function(res) {
				alert("未知错误，请稍后尝试");
				return false;
			});

		});
	</script>
