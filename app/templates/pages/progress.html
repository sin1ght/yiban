    <script type="text/javascript">
    	$(document).ready(function(){
    		$.get(main_url + "/api/user_info",function(data,status){
    			if(status){
    				//一、获取学院工作站月度考核上报
    				data.data.assessments.forEach(function(obj) {
					    var card_css = 'primary';//逻辑判断css样式,primary danger success
						var cansee = new Array("none","none","none","none","none","none","none");
						if(obj.progress == 0){
							cansee[0] = 'block';
						}
						if(obj.progress == 1){
							if(obj.verify_res == 1){
								card_css = 'danger';
								cansee[2] = 'block';
							}
							else{
								card_css = 'success';
								cansee[1] = 'block';
							}
						}
						if(obj.progress == 2){
							if(obj.verify_res == 1){
								card_css = 'danger';
								cansee[4] = 'block';
							}
							else{
								card_css = 'success';
								cansee[3] = 'block';
							}
						}
						if(obj.reason != ""){
							cansee[6] = "block";
						}
						$('#card').append('<div class="col-lg-4"><div class="panel panel-'+ card_css +'"><div class="panel-heading" style="text-align: center;">'+ '学院工作站月度考核上报' +'</div><div class="panel-body"><p>学院：<span>'+ obj.academy +'</span></p><p>说明：<span>'+ obj.comment +'</span></p><p>提交时间：<span>'+ obj.create_time +'</span></p><p style="display:'+ cansee[6] +';">驳回原因：<span>'+obj.reason+'</span></p></div><div class="panel-footer"><button class="btn btn-primary btn-block cantsee" disabled style="display: '+ cansee[0] +';">未审核</button><button class="btn btn-success btn-block cantsee" disabled style="display: '+ cansee[1] +';">通过学院审核,等待学校审核</button><button class="btn btn-danger btn-block cantsee" disabled style="display: '+ cansee[2] +';">被学院驳回</button><button class="btn btn-success btn-block cantsee" disabled style="display: '+ cansee[3] +';">通过学校审核</button><button class="btn btn-danger btn-block cantsee" disabled style="display: '+ cansee[4] +';">被学校驳回</button></div></div></div>');
											
    				},this);
    				
    				//二、工作站文化产品申请
    				data.data.cul_products.forEach(function(obj) {
    					var card_css = 'primary';//逻辑判断css样式,primary danger success
						var cansee = new Array("none","none","none","none","none","none");
						if(obj.progress == 0){
							cansee[0] = 'block';
						}
						if(obj.progress == 1){
							if(obj.verify_res == 1){
								card_css = 'danger';
								cansee[2] = 'block';
							}
							else{
								card_css = 'success';
								cansee[1] = 'block';
							}
						}
						if(obj.progress == 2){

								card_css = 'danger';
								cansee[4] = 'block';
							}
							else{
								card_css = 'success';
								cansee[3] = 'block';
							}
						}
						if(obj.reason != ''){
							var reason_cansee = "block";
						}
						else{
							reason_cansee = "none";
						}
						$('#card').append('<div class="col-lg-4"><div class="panel panel-'+ card_css +'"><div class="panel-heading" style="text-align: center;">'+ '工作站文化产品申请' +'</div><div class="panel-body"><p>学院：<span>'+ obj.academy +'</span></p><p>物品名称：<span>'+ obj.name +'</span></p><p>类别：<span>'+ obj.category +'</span></p><p class="cansee" style="'+ reason_cansee +'";>驳回原因：<span>'+ obj.reason +'</span></p><p>提交时间：<span>'+ obj.create_time +'</span></p></div><div class="panel-footer"><button class="btn btn-primary btn-block cantsee" disabled style="display: '+ cansee[0] +';">未审核</button><button class="btn btn-success btn-block cantsee" disabled style="display: '+ cansee[1] +';">通过学院审核,等待学校审核</button><button class="btn btn-danger btn-block cantsee" disabled style="display: '+ cansee[2] +';">被学院驳回</button><button class="btn btn-success btn-block cantsee" disabled style="display: '+ cansee[3] +';">通过学校审核</button><button class="btn btn-danger btn-block cantsee" disabled style="display: '+ cansee[4] +';">被学校驳回</button></div></div></div>');
									
    				},this);
